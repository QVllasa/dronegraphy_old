<div class="w-full h-full p-gutter container bg-pattern" fxLayout="column" fxFill>
    <section fxLayout="row" fxLayoutAlign="center center" fxFlex="450px" class="bg-blue">
        <dg-header></dg-header>
    </section>
    <section fxLayout="row" fxLayoutGap="24px">
        <div fxLayout="column" fxFlex="250px">
            <div class="sticky top-12 text-center shadow-md bg-white pb-8">
                <tree-checkboxes class="bg-green"></tree-checkboxes>
                <div fxLayout="column" fxLayoutAlign="center center">
                    <button *ngIf="!(authService.user$ | async)" mat-flat-button color="primary" class="mt-8">Starten</button>
                    <button *ngIf="authService.user$ | async" mat-flat-button color="primary" class="mt-8">Preise</button>
                    <button mat-button color="primary" class="mt-8">Alle Piloten</button>
                </div>
            </div>
        </div>
        <div fxLayout="column" fxFlex="auto" class="">
            <dg-video-grid gridLayout="grid gap-1 grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 xxl:grid-cols-4"></dg-video-grid>
        </div>
    </section>
</div>
