<div class="w-full h-full p-gutter container bg-pattern" fxLayout="column" fxFill>
    <section fxLayout="row" fxLayoutAlign="center center" fxFlex="450px" class="bg-blue">
        <dg-header></dg-header>
    </section>
    <section fxLayout="row" fxLayoutGap="24px">
        <div fxLayout="column" fxFlex="250px">
            <div class="sticky top-12 text-center shadow-md bg-white pb-8">
                <tree-checkboxes class=""></tree-checkboxes>
                <div fxLayout="column" fxLayoutAlign="center center">
                    <button *ngIf="!(userService.user$ | async)" mat-flat-button color="primary" routerLink="register" class="mt-8">Starten</button>
                    <button *ngIf="userService.user$ | async" mat-flat-button color="primary" routerLink="pricing" class="mt-8">Preise</button>
                    <button mat-button color="primary" routerLink="creators" class="mt-8">Alle Piloten</button>
                </div>
            </div>
        </div>
        <div fxLayout="column" fxFlex="auto" >
            <dg-video-grid [videos]="videos"></dg-video-grid>
        </div>
    </section>
</div>
