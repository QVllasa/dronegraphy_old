<dg-page-layout class="w-full h-screen p-gutter pt-14 container relative bg-pattern" fxLayout="column"
                fxLayoutAlign="start center">
    <dg-page-layout-header class="mt-16">
        <div fxLayout="column" fxLayoutAlign="center center">
            <h1 class="mat-display-2">Unsere Piloten und ihre Werke.</h1>
            <h2 class="subheading-2 text-hint text-center max-w-lg mx-auto m-0">Sie helfen dir und deinen Kreationen
                eine neue Perspektive einzunehmen.</h2>
        </div>
    </dg-page-layout-header>

    <dg-page-layout-content dgContainer fxLayout="column" fxLayoutAlign="center center">
        <div class="grid grid-cols-3 gap-4">
            <div *ngFor="let creator of creators">
                <div class="card overflow-hidden">
                    <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="4px">
                        <mat-icon>favorite</mat-icon>
                        <mat-icon>share</mat-icon>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="space-between center"
                         class="p-4 text-center hover:bg-hover trans-ease-out cursor-pointer relative"
                         matRipple>
                        <img class="avatar h-24 w-24 mx-auto">
                        <div fxLayout="column" fxLayoutAlign="center start">
                            <h2 class="text-lg mt-3">{{creator.getFullName()}}</h2>
                            <h2 class="text-xs mb-1">Berlin, Germany</h2>
                        </div>
                    </div>

                    <div class="p-2" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="12px">
                        <mat-icon>movie</mat-icon>
                        <span>{{'13 Aufnahmen'}}</span>
                    </div>
                </div>
            </div>
        </div>
    </dg-page-layout-content>
</dg-page-layout>
