<mat-grid-list  [responsiveCols]="{xs: 1, sm: 2, md: 2, lg: 3, xl: 4}" rowHeight="16:9" gutterSize="4px">
    <mat-grid-tile *ngFor="let video of videos" >
            <dg-video-item (click)="onLoadVideo(video)" class="rounded w-full h-full relative" mode="details" [videoItem]="video"></dg-video-item>
            <dg-vjs-actions class="opacity-0" [videoItem]="video"></dg-vjs-actions>
    </mat-grid-tile>
</mat-grid-list>
