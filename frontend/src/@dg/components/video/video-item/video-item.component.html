<div class="rounded relative h-full w-full flex aspect-ratio-16/9 bg-no-repeat bg-cover bg-top"
     (mouseenter)="onShow()" (mouseleave)="onHide()"
     [style.backgroundImage]="poster">
    <dg-vjs-player
            [style.backgroundImage]="poster"
            *ngIf="loadStatus"
            [options]="options"></dg-vjs-player>
    <dg-vjs-actions [videoItem]="videoItem" *ngIf="showActions"></dg-vjs-actions>
</div>
