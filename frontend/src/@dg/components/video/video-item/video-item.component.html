
<ng-container *ngIf="mode === 'clean'">
    <div class="rounded relative h-full w-full bg-contain flex aspect-ratio-16/9 bg-no-repeat bg-center cursor-pointer"
         (mouseenter)="onShow()" (mouseleave)="onHide()"
         [style.backgroundImage]="poster">
        <dg-vjs-player
                [style.backgroundImage]="poster"
                *ngIf="loadStatus"
                [options]="options"></dg-vjs-player>
    </div>
</ng-container>


<ng-container *ngIf="mode === 'base'">
    <dg-vjs-player
            class="relative h-full w-full flex bg-no-repeat bg-cover bg-top"
            [options]="options"></dg-vjs-player>
</ng-container>


<ng-container *ngIf="mode === 'details'">
    <div class="rounded relative h-full w-full flex aspect-ratio-16/9 bg-no-repeat bg-cover bg-top cursor-pointer"
         (mouseenter)="onShow()" (mouseleave)="onHide()"
         [style.backgroundImage]="poster">
        <dg-vjs-player
                [style.backgroundImage]="poster"
                *ngIf="loadStatus"
                [options]="options"></dg-vjs-player>
    </div>
</ng-container>
