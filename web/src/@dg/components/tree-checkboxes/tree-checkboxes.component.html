
<ng-container *ngIf="!isLoading">
    <mat-tree class="p-gutter" [dataSource]="dataSource" [treeControl]="treeControl">
        <!-- This is the tree node template for leaf nodes -->
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding
                       [style.display]="shouldRender(node) ? 'flex' : 'none'"
                       class="example-tree-node">
            <!-- use a disabled button to provide padding for tree leaf -->
            <button mat-icon-button disabled></button>
            <mat-checkbox [checked]="node.checked"
                          (change)="clickedActive(node)"
                          class="checklist-leaf-node">
                {{node.value}}</mat-checkbox>

        </mat-tree-node>
        <!-- This is the tree node template for expandable nodes -->
        <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding
                       [style.display]="shouldRender(node) ? 'flex' : 'none'"
                       class="example-tree-node">
            <button mat-icon-button cdkTreeNodeToggle
                    [attr.aria-label]="'Toggle ' + node.value"
                    (click)="node.isExpanded = !node.isExpanded"
                    [style.visibility]="node.expandable ? 'visible' : 'hidden'">
                <mat-icon class="mat-icon-rtl-mirror">
                    {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>
            </button>
            {{node.value}}
        </mat-tree-node>
    </mat-tree>
</ng-container>
