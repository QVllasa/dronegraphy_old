<div id="card" class="card relative">
    <div id="actions" fxLayoutGap="8px" class="absolute -top-4 right-4 opacity-0 z-10">
        <button color="white" mat-mini-fab>
            <mat-icon color="primary">favorite_border</mat-icon>
        </button>
        <button color="white" mat-mini-fab>
            <mat-icon color="primary">share</mat-icon>
        </button>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-evenly center"
         (click)="onLoadCreator(creator)"
         class="p-4 text-center hover:bg-hover trans-ease-out cursor-pointer relative"
         matRipple>
        <img [src]="creator.getProfileImage()" class="avatar h-20 w-20">
        <div fxLayout="column" fxLayoutAlign="center start">
            <h2 class="text-base font-medium mt-3">{{creator.getFullName()}}</h2>
            <h2 class="text-xs mb-1">Berlin, Germany</h2>
        </div>
    </div>
    <div class="p-2 h-64 w-full" fxLayout="column" fxLayoutAlign="center center">
        <mat-grid-list class="w-full h-full" cols="2" gutterSize="4px" rowHeight="16:9">
            <mat-grid-tile class="rounded" *ngFor="let video of creator.footage">
                <dg-video-item class="h-full w-full" mode="clean" [videoItem]="video"></dg-video-item>
            </mat-grid-tile>
            <mat-grid-tile matRipple (click)="onLoadCreator(creator)" class="bg-primary text-3xl font-bold text-white rounded cursor-pointer">{{'+'+creator.videoCount}}</mat-grid-tile>
        </mat-grid-list>
    </div>
</div>
